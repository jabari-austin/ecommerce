<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"></a>
            <img src="../assets/images/logo.png" alt="Ghostown Logo" width="100">
            <h1><a href="../index.html">Ghostown</a></h1>
        </div>
        <div> 
            <a href="#" id="cart-icon">ðŸ›’ (<span id="cart-count">0</span>)</a>
        </div>
    </header>

    <section class="product-details">
        <img id="product-image" src="../assets/images/images.jpg" alt="Product Image">
        <h2 id="product-name"></h2>
        <p id="product-price"></p>
        <button id="add-to-cart">Add to Cart</button>
    </section>

    <script src="../assets/js/products.js"></script>
    <script>
        function loadProductDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get("id");
            const product = products.find(p => p.id == productId);

            if (product) {
                document.getElementById("product-image").src = product.image;
                document.getElementById("product-name").innerText = product.name;
                document.getElementById("product-price").innerText = `$${product.price.toFixed(2)}`;
                document.getElementById("add-to-cart").setAttribute("onclick", `addToCart('${product.name}', ${product.price})`);
            } else {
                document.querySelector(".product-details").innerHTML = "<h2>Product Not Found</h2>";
            }
        }

        document.addEventListener("DOMContentLoaded", loadProductDetails);
    </script>
</body>
</html>
